<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - Class Binding</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <section class="header__section">
            <p class="header__task-name">ðŸ’» Coding Task</p>
            <p class="header__bootcamp-info-wrapper">
                <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
                <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
            </p>
        </section>
    </header>
    <main>
        <div id="app" class="inside">
            <nav>
                <!-- Use v-on directive to listen for click events and call the setActive method with the letter -->
                <button @click="setActive('A')" :class="{ 'btn-active': activeLetter === 'A' }"
                    class="btn btn-a">A</button>
                <button @click="setActive('B')" :class="{ 'btn-active': activeLetter === 'B' }"
                    class="btn btn-b">B</button>
                <button @click="setActive('C')" :class="{ 'btn-active': activeLetter === 'C' }"
                    class="btn btn-c">C</button>
            </nav>
            <main>
                <!-- Use class binding to apply the CSS class based on the activeLetter data property -->
                <div :class="{ 'letter-active': activeLetter === 'A' }" class="letter letter-a">A</div>
                <div :class="{ 'letter-active': activeLetter === 'B' }" class="letter letter-b">B</div>
                <div :class="{ 'letter-active': activeLetter === 'C' }" class="letter letter-c">C</div>
            </main>
        </div>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
