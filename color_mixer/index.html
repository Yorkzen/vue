<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Color Mixer</h1>
        <label class="slider-label" for="redSlider">Red:</label>
        <input type="range" id="redSlider" step="1" min="0" max="255" v-model="red" @input="updateBackground">
        <br>
        <label class="slider-label" for="greenSlider">Green:</label>
        <input type="range" id="greenSlider" step="1" min="0" max="255" v-model="green" @input="updateBackground">
        <br>
        <label class="slider-label" for="blueSlider">Blue:</label>
        <input type="range" id="blueSlider" step="1" min="0" max="255" v-model="blue" @input="updateBackground">
        <br>
        <div id="color-value">
            Color Value: {{ colorValue }}
        </div>
    </header>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="scripts.js"></script>
</body>

</html>
