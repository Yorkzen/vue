<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - List Rendering</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <section class="header__section">
            <p class="header__task-name">ðŸ’» Coding Task</p>
            <p class="header__bootcamp-info-wrapper">
                <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
                <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
            </p>
        </section>
    </header>
    <main>
        <div id="app" class="inside">
            <h1>My Books</h1>
            <table>
                <thead>
                    <tr>
                        <!-- Use v-for to generate the table head with keys of one book -->
                        <th v-for="key in Object.keys(books[0])" :key="key">{{ key }}</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Use v-for to loop through books and display their information -->
                    <tr v-for="book in books" :key="book.isbn">
                        <td>{{ book.title }}</td>
                        <td>{{ book.isbn }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.publisher }}</td>
                        <td>{{ book.price }}</td>
                        <td>{{ book.numPages }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="scripts.js"></script>
</body>

</html>
