<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="container">
        <h1>Todo App</h1>
        <form @submit.prevent="handleAddTodo">
            <input type="text" v-model="newTodo" placeholder="Create a new todo" />
            <button type="submit">Add</button>
        </form>
        <ul id="todoList">
            <li class="todo-item" v-for="todo in filteredTodos" :key="todo.id">
                <input type="checkbox" v-model="todo.done" @change="updateTodoStatus(todo)" />
                <label :class="{ 'completed': todo.done }">{{ todo.description }}</label>
            </li>
        </ul>
        <div class="filter">
            <input type="radio" name="filter" value="all" v-model="filter"> All
            <input type="radio" name="filter" value="open" v-model="filter"> Open
            <input type="radio" name="filter" value="done" v-model="filter"> Done
        </div>
        <button @click="handleRemoveDoneTodos">Remove Done</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
